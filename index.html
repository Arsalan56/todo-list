<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <button
                class="menu"
                onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))"
                aria-label="Main Menu"
            >
                <svg width="50" height="50" viewBox="0 0 100 100">
                    <path
                        class="line line1"
                        d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"
                    />
                    <path class="line line2" d="M 20,50 H 80" />
                    <path
                        class="line line3"
                        d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"
                    />
                </svg>
            </button>
            <p>TO-DO</p>
            <a href="https://github.com/Arsalan56/todo-list" target="_blank">
                <img
                    class="github"
                    src="./6fa18895f6e6c7772cab.svg"
                    alt="Github icon"
                />
            </a>
        </header>
        <div>
            <div class="sidebar">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Today</a></li>
                    <li><a href="">Week</a></li>
                </ul>
                <div class="gap"></div>
                <p>Projects</p>
                <ul class="projects">
                    <li>stuff</li>
                    <div>
                        <button class="newproj">+ New Project</button>
                    </div>
                </ul>
            </div>
            <div class="main">
                <div class="cont">
                    <div>Home</div>
                    <div class="item">
                        <input type="checkbox" />
                        <p>ttl</p>
                        <p>2/2/2022</p>
                        <img src="9e963c8ceba7ebf6ced7.svg" alt="x" />
                    </div>
                    <div class="newtask">
                        <button>
                            <img src="bdcacaa3d5c71c5c0039.svg" alt="plus" />
                            New Task
                        </button>
                    </div>
                    <div class="form-cont">
                        <form action="">
                            <textarea
                                name="title"
                                class="input-ttl"
                                cols="30"
                                rows="1"
                                placeholder="Title"
                            ></textarea>
                            <textarea
                                name="desc"
                                class="input-desc"
                                cols="50"
                                rows="5"
                                placeholder="Title"
                            ></textarea>
                        </form>
                    </div>
                </div>
            </div>
        </div>

            <div class="form-cont">
                <form method="post">
                    <input type="text" placeholder="Title" />
                    <input type="text" />
                    <button>submit</button>
                </form>
                <img src="9e963c8ceba7ebf6ced7.svg" alt="close out" />
            </div>
        </div> -->
    </body>
</html>
